	<script>
		let content = "안녕하세요.\n김예은의 포트폴리오입니다."
		// 타이핑 하고싶은 텍스트 작성
		const text = document.getElementById("dynamic");
		let index = 0;
		let txt = "";

		function typing(){
		    if(index < content.length){
			    txt += content[index];
			    text.innerText = txt;
			    index++
		    }
		}
		setInterval(typing,200);

		/*밑으로 버튼*/
		let introBtn = document.getElementById("gointro"),
		proBtn = document.getElementById("goproject"),
		homeBtn = document.getElementById("nav-home"),
	    aboutBtn = document.getElementById("nav-about"),
	    projectBtn = document.getElementById("nav-project");

		introBtn.addEventListener('click',function(ev){
		    ev.preventDefault();
		    document.getElementById('about').scrollIntoView({behavior: "smooth", block: "start"})
		});
		proBtn.addEventListener('click',function(ev){
		    ev.preventDefault();
		    document.getElementById('project').scrollIntoView({behavior: "smooth", block: "start"})
		});
		homeBtn.addEventListener('click',function(ev){

		    document.getElementById('home').scrollIntoView({behavior: "smooth", block: "start"})
		});
		aboutBtn.addEventListener('click',function(ev){

		});
		projectBtn.addEventListener('click',function(ev){

		});
